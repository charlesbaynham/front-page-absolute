<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title | default: "Front Page" }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Fallback styles in case Bootstrap doesn't load */
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .col-xxl-8 {
            max-width: 66.66667%;
        }
        .px-4 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .py-5 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -0.5rem;
        }
        .row > * {
            padding: 0.5rem;
        }
        .g-5 {
            margin: -1.5rem;
        }
        .g-5 > * {
            padding: 1.5rem;
        }
        .flex-lg-row-reverse {
            flex-direction: row-reverse;
        }
        .align-items-center {
            align-items: center;
        }
        .col-10, .col-sm-8, .col-lg-6 {
            flex: 0 0 auto;
            width: 100%;
        }
        .col-10 {
            width: 83.33333%;
        }
        @media (min-width: 576px) {
            .col-sm-8 {
                width: 66.66667%;
            }
        }
        @media (min-width: 992px) {
            .col-lg-6 {
                width: 50%;
            }
        }
        .d-block {
            display: block;
        }
        .mx-lg-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .rounded-3 {
            border-radius: 0.5rem;
        }
        .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(0,0,0,.175);
        }
        .display-5 {
            font-size: calc(1.425rem + 2.1vw);
            font-weight: 300;
            line-height: 1.2;
        }
        .fw-bold {
            font-weight: 700;
        }
        .lh-1 {
            line-height: 1;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }
        .d-grid {
            display: grid;
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .d-md-flex {
            display: flex;
        }
        .justify-content-md-start {
            justify-content: flex-start;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
        }
        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
            background-color: transparent;
        }
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .px-4 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .me-md-2 {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    {{ content }}
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
